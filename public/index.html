<!DOCTYPE html>
<html>
  <head>
    <title>Edge Monitor</title>
    <link rel="stylesheet" href="/styles/main.css"/>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--  Vuelidate -->
    <script src="https://cdn.jsdelivr.net/npm/vue-demi"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vuelidate/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vuelidate/validators"></script>
    <!-- superagent -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=WeakRef,BigInt"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <!-- Local library -->
    <script src="/scripts/cyrb53.js"></script>
  </head>
  <body>
    <header class="top">
      <h1>Edge Monitor</h1>
    </header>

    <div class="app">
      <!--
        Targets
      -->
      <div class="section">
        <header class="title">
          <h2>Targets</h2>
        </header>
        <div class="content" id="targets">
          <form @submit.prevent="send">
            <div class="actions">
              <button type="submit">Save</button>
              <button type="button" @click.prevent="append">Append</button>
            </div>
            <ol>
              <li v-for="(target, index) in hashTargets" :key="target.hash" class="item">
                <div class="input enabled">
                  <label :for="`${target.hash}:enabled`">Enabled</label>
                  <input
                    :id="`${target.hash}:enabled`"
                    type="checkbox"
                    :checked="target.enabled !== false"
                    @change="e => setEnabled(index, e)"
                  />
                </div>
                <div class="input select method">
                  <label :for="`${target.hash}:method`">Method</label>
                  <select
                    :id="`${target.hash}:method`"
                    :value="target.method"
                    @change="e => setMethod(index, e)"
                  >
                    <option value="DELETE">Delete</option>
                    <option value="GET">Get</option>
                    <option value="HEAD">Head</option>
                    <option value="POST">Post</option>
                    <option value="PUT">Put</option>
                  </select>
                </div>
                <div class="input url">
                  <label :for="`${target.hash}:url`">URL</label>
                  <input
                    :id="`${target.hash}:url`"
                    type="text"
                    :value="target.url"
                    @change="e => setURL(index, e)"
                  />
                </div>
                <div class="input frequency">
                  <label :for="`${target.hash}:frequency`">Frequency</label>
                  <input
                    :id="`${target.hash}:frequency`"
                    type="number"
                    min="0"
                    :value="target.frequency"
                    @change="e => setFrequency(index, e)"
                  />
                </div>
                <div class="input timeout">
                  <label :for="`${target.hash}:timeout`">Timeout</label>
                  <input
                    :id="`${target.hash}:timeout`"
                    type="number"
                    min="0"
                    :value="target.timeout"
                    @change="e => setTimeout(index, e)"
                  />
                </div>
                <div class="item-actions">
                  <button class="delete" @click.prevent="e => remove(index, e)">Delete</button>
                  <button class="duplicate" @click.prevent="e => duplicate(index, e)">Duplicate</button>
                  <button class="move-up" @click.prevent="e => move(index, index-1, e)">Move up</button>
                  <button class="move-down" @click.prevent="e => move(index, index+1, e)">Move down</button>
                </div>
              </li>
            </ol>
          </form>
        </div>
      </div>
      <script>
        Vue.createApp({
          data() {
            return {
              config: {},
              targets: [],
            }
          },
          computed: {
            hashTargets() {
              return this.targets.map(target => {
                const hash = this.hash(target)
                return { ...target, hash }
              })
            }
          },
          methods: {
            append(e) {
              const targets = this.targets.map(t => t)
              targets.push({
                enabled: true,
                frequency: this.config.request.frequency,
                method: 'GET',
                timeout: this.config.request.timeout
              })
              this.targets = targets
            },
            duplicate(i, e) {
              const targets = this.targets.slice(0, i+1)
              const src = this.targets[i]
              targets.push({
                enabled: src.enabled,
                frequency: src.frequency,
                method: src.method,
                timeout: src.timeout,
                url: src.url
              })
              targets.push(...this.targets.slice(i+1))
              this.targets = targets
            },
            hash(target) {
              return cyrb53(JSON.stringify(target))
            },
            move(i, dest, e) {
              if (i < dest) {
                const targets = this.targets.slice(0, i)
                targets.push(...this.targets.slice(i+1, dest+1))
                targets.push(this.targets[i])
                targets.push(...this.targets.slice(dest+1))
                this.targets = targets
              }
              else if (i > dest) {
                const targets = this.targets.slice(0, dest)
                targets.push(this.targets[i])
                targets.push(...this.targets.slice(dest, i))
                targets.push(...this.targets.slice(i+1))
                this.targets = targets
              }
            },
            async refresh() {
              const res = await superagent.get('/api/targets')
              this.targets = res.body
            },
            async refreshConfig() {
              const res = await superagent.get('/api/config')
              this.config = res.body
            },
            remove(i, e) {
              const targets = [
                ...this.targets.slice(0, i),
                ...this.targets.slice(i+1)
              ]
              this.targets = targets
            },
            async send() {
              const res = await superagent.put('/api/targets').send(this.targets)
              this.targets = res.body
            },
            setEnabled(i, e) {
              this.targets[i].enabled = e.target.checked
            },
            setFrequency(i, e) {
              this.targets[i].frequency = parseInt(e.target.value) || 0
            },
            setMethod(i, e) {
              this.targets[i].method = e.target.value
            },
            setTimeout(i, e) {
              this.targets[i].timeout = parseInt(e.target.value) || 0
            },
            setURL(i, e) {
              this.targets[i].url = e.target.value
            }
          },
          async mounted() {
            await this.refreshConfig()
            await this.refresh()
          }
        }).mount('#targets')
      </script>
    </div>
  </body>
</html>
